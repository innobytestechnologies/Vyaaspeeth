<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Vyaspeeth - Auditions</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css'>
<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>
<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css'><link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container main-container">

	<div id="carousel-example-generic" class="carousel slide" data-interval="7000">
		<!-- Indicators -->
		<ol class="carousel-indicators">
			<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
			<li data-target="#carousel-example-generic" data-slide-to="1"></li>
			<li data-target="#carousel-example-generic" data-slide-to="2"></li>
		</ol>

		<!-- Wrapper for slides -->
		<div class="carousel-inner" role="listbox">
		
			<!-- First slide -->
			<div class="item active deepskyblue">
				
				<div class="carousel-caption">
					<h3 data-animation="animated bounceInLeft">
						Apply for Auditions here
					</h3>
					<button class="btn btn-primary btn-lg" data-animation="animated zoomInUp" href = "https://docs.google.com/forms/d/e/1FAIpQLSd8WbKuxjbJ7q3VKDmJcOcfPWp4zQ-4_2GhCVWl8Yz_APinEA/viewform?usp=sf_link" class="btn header-btn">Apply</button>
				</div>
			</div> <!-- /.item -->
			
			<!-- Second slide -->
			<div class="item skyblue">
				<div class="carousel-caption">
					<h3 data-animation="animated bounceInUp">
						Click here to send your art exhibition
					</h3>
					<button class="btn btn-primary btn-lg" data-animation="animated zoomInRight" href = "https://docs.google.com/forms/d/e/1FAIpQLSfL8m0h4BTg7BQg6Pyg5p2o7iZxb68ElMcIF3Q0h0jYIp_NWg/viewform?usp=sf_link" >Post</button>
				</div>
			</div><!-- /.item -->
			
			<!-- Third slide -->
			<div class="item darkerskyblue">
				<div class="carousel-caption">
					<h3 data-animation="animated flipInX">
						Sponsors
					</h3>
					<a class="btn btn-primary btn-lg" data-animation="animated lightSpeedIn" href = "home1.html">Back</a>
				</div>
			</div><!-- /.item -->
		
		</div><!-- /.carousel-inner -->

		<!-- Controls -->
		<a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
			<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
			<span class="sr-only">Previous</span>
		</a>
		<a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
			<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
			<span class="sr-only">Next</span>
		</a>
	</div><!-- /.carousel -->

</div><!-- /.container -->
<!-- partial -->
  <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
<script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js'></script><script  src="{% static 'js/script.js' %}"></script>

</body>
</html>
